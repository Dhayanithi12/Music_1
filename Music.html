<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .audio-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .audio-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Click the button below to download or play the audio:</h2>
 <a class="audio-link" href="https://github.com/Dhayanithi12/my-audio/raw/main/my-audio-file.mp3" download>Download / Play Audio</a>
</body>
</html>
